<div class="app-container">
  <h1>
    Manage Articles
  </h1>
  <button (click)="showArticleForm()" style="margin-bottom: 10px" mat-raised-button color="primary">
    <mat-icon>add</mat-icon> Create Article
  </button>
  <app-datatable
    [dataSourceEndpoint]="articleEndpoint"
    [tblDefinition]="tblDefinition"
    [dataMapper]="parseData"
    (rowClick)="showArticleForm($event)">
  </app-datatable>

</div>
